<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Records - HospitalPlus</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <h1>HospitalPlus</h1>
            </div>
        </div>
    </header>

    <section id="medical-records-management" class="py-5">
        <div class="container">
            <h2 class="text-center">Medical Records Management</h2>

            <form id="medical-records-form" method="POST">
                <input type="hidden" id="record-id">
                <div class="form-group">
                    <label for="patient-name">Patient Name</label>
                    <input type="text" class="form-control" id="patient-name" placeholder="Enter patient name" required>
                </div>
                <div class="form-group">
                    <label for="medical-history">Medical History</label>
                    <textarea class="form-control" id="medical-history" placeholder="Enter patient medical history" required></textarea>
                </div>
                <div class="form-group">
                    <label for="current-treatment">Current Treatment</label>
                    <textarea class="form-control" id="current-treatment" placeholder="Enter current treatment details" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Record</button>
            </form>

            <h3 class="mt-5">Patient Medical Records</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Patient Name</th>
                        <th>Medical History</th>
                        <th>Current Treatment</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="records-list">
                    <!-- Data Medical Records akan ditampilkan di sini -->
                </tbody>
            </table>
        </div>
    </section>

    <footer class="bg-dark text-white pt-5 pb-4">
        <div class="container text-center">
            &copy; 2024 HospitalPlus | All Rights Reserved
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let medicalRecords = [];

        // Fungsi untuk menampilkan daftar catatan medis
        function renderRecords() {
            const list = document.getElementById('records-list');
            list.innerHTML = '';
            medicalRecords.forEach((record, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.patientName}</td>
                    <td>${record.medicalHistory}</td>
                    <td>${record.currentTreatment}</td>
                    <td>
                        <button class="btn btn-warning" onclick="editRecord(${index})">Edit</button>
                        <button class="btn btn-danger" onclick="deleteRecord(${index})">Delete</button>
                    </td>
                `;
                list.appendChild(row);
            });
        }

        // Fungsi untuk menambah catatan medis
        function createRecord(event) {
            event.preventDefault();
            const patientName = document.getElementById('patient-name').value;
            const medicalHistory = document.getElementById('medical-history').value;
            const currentTreatment = document.getElementById('current-treatment').value;

            const recordId = document.getElementById('record-id').value;
            if (recordId) {
                medicalRecords[recordId] = { patientName, medicalHistory, currentTreatment };
            } else {
                medicalRecords.push({ patientName, medicalHistory, currentTreatment });
            }
            renderRecords();
            resetForm();
        }

        // Fungsi untuk mengedit catatan medis
        function editRecord(index) {
            const record = medicalRecords[index];
            document.getElementById('patient-name').value = record.patientName;
            document.getElementById('medical-history').value = record.medicalHistory;
            document.getElementById('current-treatment').value = record.currentTreatment;
            document.getElementById('record-id').value = index;
        }

        // Fungsi untuk menghapus catatan medis
        function deleteRecord(index) {
            medicalRecords.splice(index, 1);
            renderRecords();
        }

        // Fungsi untuk mereset form
        function resetForm() {
            document.getElementById('medical-records-form').reset();
            document.getElementById('record-id').value = '';
        }

        // Menangani form submission
        document.getElementById('medical-records-form').addEventListener('submit', createRecord);

        // Render daftar catatan medis awal
        renderRecords();
    </script>
</body>
</html>
